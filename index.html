<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyPS Demon List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .demon-category {
            margin-bottom: 40px;
        }

        .category-title {
            font-size: 28px;
            color: white;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid white;
        }

        .demon-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .demon-item {
            display: flex;
            align-items: center;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .demon-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .rank {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            min-width: 50px;
            text-align: center;
            margin-right: 15px;
        }

        .thumbnail {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 20px;
            border: 2px solid #667eea;
        }

        .demon-name {
            font-size: 18px;
            font-weight: 500;
            color: #333;
            flex-grow: 1;
        }

        .difficulty-badge {
            background: #764ba2;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .demon-item {
                padding: 10px;
            }

            .rank {
                font-size: 18px;
                min-width: 40px;
                margin-right: 10px;
            }

            .thumbnail {
                width: 50px;
                height: 50px;
                margin-right: 10px;
            }

            .demon-name {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® HappyPS Demon List</h1>

        <!-- LEVEL CATEGORY 1 -->
        <div class="demon-category">
            <h2 class="category-title">Easy Demons</h2>
            <div class="demon-list">
                <div class="demon-item">
                    <div class="rank">#1</div>
                    <img src="https://via.placeholder.com/60?text=Demon1" alt="Demon Thumbnail" class="thumbnail">
                    <div class="demon-name">Demon Name 1</div>
                    <span class="difficulty-badge">Easy</span>
                </div>
                <div class="demon-item">
                    <div class="rank">#2</div>
                    <img src="https://via.placeholder.com/60?text=Demon2" alt="Demon Thumbnail" class="thumbnail">
                    <div class="demon-name">Demon Name 2</div>
                    <span class="difficulty-badge">Easy</span>
                </div>
            </div>
        </div>

        <!-- LEVEL CATEGORY 2 -->
        <div class="demon-category">
            <h2 class="category-title">Hard Demons</h2>
            <div class="demon-list">
                <div class="demon-item">
                    <div class="rank">#1</div>
                    <img src="https://via.placeholder.com/60?text=Demon3" alt="Demon Thumbnail" class="thumbnail">
                    <div class="demon-name">Demon Name 3</div>
                    <span class="difficulty-badge">Hard</span>
                </div>
                <div class="demon-item">
                    <div class="rank">#2</div>
                    <img src="https://via.placeholder.com/60?text=Demon4" alt="Demon Thumbnail" class="thumbnail">
                    <div class="demon-name">Demon Name 4</div>
                    <span class="difficulty-badge">Hard</span>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
